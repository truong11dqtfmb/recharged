<style>
</style>
<div class="login-box" style="width:600px">
    <h1>Register</h1>
    <form>
        <div class="user-box" ng-class="{'lack_info': Error.UserName}">
            <input type="text" name="" ng-model="model.UserName" required="" ng-change="changeModel('username')">
            <label>Username</label>
        </div>
        <div class="user-box" ng-class="{'lack_info': Error.PassWord}">
            <input type="{{model.showPass ? 'text' : 'password'}}" name="" ng-model="model.PassWord" required="" ng-change="changeModel('password')">
            <label>Password</label>
            <i class="fas fa-eye" ng-show="model.showPass" ng-click="model.showPass = false"></i>
            <i class="fas fa-eye-slash" ng-show="!model.showPass" ng-click="model.showPass = true"></i>
        </div>
        <div class="user-box" ng-class="{'lack_info': Error.AgainPassWord}">
            <input type="{{model.showAgainPass ? 'text' : 'password'}}" name="" ng-model="model.AgainPassWord" required="" ng-change="changeModel('againpassword')">
            <label>Again Password</label>
            <i class="fas fa-eye" ng-show="model.showAgainPass" ng-click="model.showAgainPass = false"></i>
            <i class="fas fa-eye-slash" ng-show="!model.showAgainPass" ng-click="model.showAgainPass = true"></i>
        </div>
        <div class="user-box" ng-class="{'lack_info': Error.Phone}">
            <input type="text" name="" ng-model="model.Phone" required="" ng-change="changeModel('phone')">
            <label>Phone</label>
        </div>
        <div class="user-box" ng-class="{'lack_info': Error.Email}">
            <input type="text" name="" ng-model="model.Email" required="" ng-change="changeModel('email')">
            <label>Email</label>
        </div>
        <div class="user-box" ng-class="{'lack_info': Error.FullName}">
            <input type="text" name="" ng-model="model.FullName" required="" ng-change="changeModel('fullname')" ng-keypress="($event.which === 13) && submit()">
            <label>FullName</label>
        </div>
        <div class="user-box" ng-class="{'lack_info': Error.Address}">
            <input type="text" name="" ng-model="model.Address" required="" ng-change="changeModel('address')">
            <label>Address</label>
        </div>
        <div style="color:red;height:30px">{{message}}</div>
        <div class="login-box-submit" ng-click="submit()">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Submit
        </div>
    </form>
    <div ng-click="login()" class="register_now">Login now</div>
</div>
<div ng-show="isLoading" class="loading">Loading&#8230;</div>
